<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link href="https://fonts.googleapis.com/css?family=Poppins&display" rel="stylesheet"> -->
        <link rel="stylesheet" href="./css/project1.css">
        <title>Todo List</title>
    </head>

    <body>

        <header>
            <h2>
                SAM's Todo List
            </h2>
        </header>
        
        <div id="my-form">
            <input type="text" class="todo-input" placeholder="Enter in this field">
            <button class="todo-button" type="submit">
                <img src="./cross-square1.png" alt="+">
            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            <!-- <div class="img"><img src="./25BC.png" width="30px"></div>> -->
            </div>
        </div>
        
        <div class="msg"></div>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
        
        <script src="./project1.js"></script>
    </body>

</html>
